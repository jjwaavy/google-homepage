<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <!-- Top Navigation Bar-->
    <nav id="top-nav-container">
        <div id="top-left-div">
            <a href="">About</a>
            <a href="">Store</a>
        </div>
        <div id="top-right-div">
            <a href="">Gmail</a>
            <a href="">Images</a>
            <div id="logo-div"><a href="" class="logop logo"></a></div>
            <a href=""><button id="submit" type="submit">Sign in</button></a>
        </div>
    </nav>
    <!-- Center Google Logo Image-->
    <div id="google-image-container">
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <!-- Centered Search Bar-->
    <div id="search-bar-div">
        <input id="search-bar" type="text">
    </div>
    <!-- Buttons Under The Search Bar-->
    <div id="buttons-container">
        <button id="search-button">Google Search</button>
        <button id="lucky-button">I'm Feeling Lucky</button>
    </div>
    <!-- Text Underneath The Buttons-->
    <div id="text">Google offered in: <a href="">Fran√ßais</a></div>
    <!-- Footer Containing Bottom Navigation Bar-->
    <footer>
        <hr>
        <nav id="first-bottom-nav-container">
            <div id="canada">Canada</div>
        </nav>
        <hr>
        <nav id="second-bottom-nav-container">
            <div id="bottom-left-div">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
            <div id="bottom-right-div">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </nav>
    </footer>
</body>
</html>
